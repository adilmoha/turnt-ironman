<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="home.css"/>
    <script type="text/javascript" src="home.js">

    </script>
</head>

<body>
<header><h1>TaskTracker<version>V2.0</version></h1></header>
<div class="container">
    <div class="left">
        <h2>Create A Task</h2>
        <form id="form">
            <lable>Name</lable>
            <input type="text" name="name">
            <lable>Date</lable>
            <input type="text" name="date" onfocus="(this.type='date')" onfocusout="(this.type='text')">
            <lable>Assigned</lable>
            <input type="text" name="assigned">
            <input type="submit" id="button">
        </form>

    </div>

    <div class="right">
        <h2>Existing Task</h2>
        <div>
            <table id="table_data">

            </table>
        </div>
    </div>
</div>

<script>
    $('#form').on('submit', function (e) {
        e.preventDefault();
        var newName = $('#form').find('input[name="name"]').val();
        var newDate = $('#form').find('input[name="date"]').val();
        var newAssigned = $('#form').find('input[name="assigned"]').val();
        $("#table_data").append("<tr><td>"+newName + "</td><td>"+newDate+"</td><td> "+newAssigned+"</td></tr>");
        $('#form')[0].reset();
    })
</script>
</body>

</html>
